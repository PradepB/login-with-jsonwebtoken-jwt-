<div class="container">
<div class="page-header" style="margin-top: 10%;">login</div>
<form ng-submit="main.doLogin(loginData)">
    
    <lable>Username</lable>
    <input type="text" placeholder="username" class="form-control"ng-model="main.loginData.username">
<br>
    <lable>Password</lable>
    <input type="password" placeholder="Password" class="form-control"ng-model="main.loginData.password">
<br>
    <button type="submit" class="btn btn-primary">login</button>

</form>
<br>
<div class="jumbotron text-center"  ng-show="main.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading</p>
</div>
<br>
<div class="row show-hide-message" ng-show="main.successMsg">
    <div class="alert alert-success">{{main.successMsg}}</div>
</div>
<br>
<div class="row show-hide-message"  ng-show="main.errorMsg">
    <div class="alert alert-danger">{{main.errorMsg}}</div>
</div>
</div>
